<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间轴</title>

	<style>
		html,body{
			margin: 0;
			padding: 0;
			height: 100%;
			font-size: 14px;
		}
		p{
			margin:0;
			padding: 0;
		}

		.wrap{
			width:800px;
			padding: 20px;
			margin:10px auto;
			border:1px solid #F2F2F2;
		}
		.bg-gray{
			background-color: #F0EFF4;
		}
		.bg-yellow{
			background-color: #FFE68E;
		}
	</style>
	<link rel="stylesheet" href="./css/tline.css">
</head>

<body>
	<p style="text-align: center;">时间轴</p>
	<div class="wrap bg-gray">
		<div id="tline1"></div>
	</div>
	<div class="wrap bg-yellow">
		<div id="tline2"></div>
	</div>

	<script src="./js/jquery-2.1.1.min.js"></script>
	<script src="./js/moment-with-locales.min.js"></script>
	<script src="./js/tline.js"></script>
	<script>
		$(function () {
			var mockData = [
				{date:'2017-08-23 12:30',content:'离开[山东_临沂运转中心] 发往[上海基地_陆运中转站]1'},
				{date:'2017-08-21 12:30',content:'离开[山东_临沂运转中心] 发往[上海基地_陆运中转站]2'},
				{date:'2017-08-24 12:30',content:'离开[山东_临沂运转中心] 发往[上海基地_陆运中转站]3'},
				{date:'2017-08-22 12:30',content:'离开[山东_临沂运转中心] 发往[上海基地_陆运中转站]4'},
				{date:'2017-08-25 12:30',content:'离开[山东_临沂运转中心] 发往[上海基地_陆运中转站]5',type:'checked'}
			];
			var tline1 = new TLine("#tline1",{
				data:mockData,
				order:'down',
				hasToolBox:true,
				orderBtnTitle:'时间',
				tlineTitle:'跟踪进度'
			});
			var tline2 = new TLine("#tline2",{
				data:mockData,
				order:'up',
				hasToolBox:true,
				orderBtnTitle:'时间',
				tlineTitle:'跟踪进度'
			});

		});
	</script>
	
</body>
</html>
