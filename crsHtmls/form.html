<div id="main" role="main">

    <div id="content">

        <div class="row">
            <div class="col-xs-12">
                <h1 class="page-title txt-color-blueDark">
                    UI 基本元素
                    <span> > 表单 </span>
                </h1>
            </div>
        </div>

        <div class="demo-wrap">
            <div class="demo-header">1. 单列表单</div>
            <div class="demo-content">
                <form class="form-horizontal post-form">
                    <div class="form-header"><!--头部--可不要-->
                        <span class="title">新增价格码</span>
                    </div>
                    <fieldset><!--内容-->
                        <div class="form-group"><!--第一项-->
                            <label class="col-sm-4 control-label"><span style="color:red">*</span> 房型代码：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" value="不可编辑" disabled />
                            </div>
                        </div>
                        <div class="form-group"><!--第二项-->
                            <label class="col-sm-4 control-label"><span style="color:red">*</span> 房型描述：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" value="" />
                            </div>
                        </div>
                        <div class="form-group"><!--第三项-->
                            <label class="col-sm-4 control-label">房型英文描述：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" value="" />
                            </div>
                        </div>
                        <div class="form-group"><!--第四项-->
                            <label class="col-sm-4 control-label">价格码：</label>
                            <div class="col-sm-4">
                                <select>
                                    <option value="">全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><!--第五项-->
                            <label class="col-sm-4 control-label">开始日期：</label>
                            <div class="col-sm-4">
                                <input type="text" class="datePicker form-control">
                            </div>
                        </div>
                        <div class="form-group"><!--第六项-->
                            <label class="col-sm-4 control-label">单选框：</label>
                            <div class="col-sm-4">
                                <label class="radio radio-inline">
                                    <input type="radio" name="radiotest">
                                    单选框1
                                </label>
                                <label class="radio radio-inline">
                                    <input type="radio" name="radiotest">
                                    单选框2
                                </label>
                                <label class="radio radio-inline">
                                    <input type="radio" name="radiotest">
                                    单选框3
                                </label>
                            </div>
                        </div>
                        <div class="form-group"><!--第七项-->
                            <label class="col-sm-4 control-label">复选框：</label>
                            <div class="col-sm-4">
                                <label class="checkbox checkbox-inline">
                                    <input type="checkbox" name="checkboxtest">
                                    复选框1
                                </label>
                                <label class="checkbox checkbox-inline">
                                    <input type="checkbox" name="checkboxtest">
                                    复选框2
                                </label>
                                <label class="checkbox checkbox-inline">
                                    <input type="checkbox" name="checkboxtest">
                                    复选框3
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-footer"><!--底部--可不要-->
                        <button class="btn btn-success" type="submit">保存</button>
                        <button class="btn btn-primary" onclick="javascript:history.go(-1)" style="margin-left:20px;">返回</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="demo-wrap">
            <div class="demo-header">2. 两列表单</div>
            <div class="demo-content">
                <form class="form-2-col">
                    <table class="table table-hover">
                        <tr>
                            <td><label>酒店名称：</label></td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td><label>酒店名称（英文）：</label></td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td><label>酒店地址：</label></td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td><label>酒店地址（英文）：</label></td>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

</div>

<script>
    $(document).ready(function () {
        pageSetUp();

        $(".datePicker").datetimepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            minView: 'month',
            language: 'zh-CN',
            bootcssVer: 3
        });
    });
</script>
