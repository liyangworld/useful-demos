<script>
    $(document).ready(function () {
        pageSetUp();

        $('#calendar').fullCalendar({
            locale: 'zh-cn',
            header: {
                left: '',
                center: 'title',
                right: 'today prev,next',
            },
            buttonText: {
                today: '本月',
                prev: '上一月',
                next: '下一月'
            },
            aspectRatio: 2.5,
            dayClick: function (date, allDay, jsEvent, view) {
                //alert(date);
                var selectedDate = new Date(date);
                $.smallBox({
                    title : "",
                    content : "当前点击日期："+ moment(selectedDate).format("YYYY-MM-DD"),
                    color : "#f60",
                    iconSmall : "",
                    timeout : 2000
                });
            },
            eventSources:[
                {
                    events: [
                        {
                            
                            title: '900元',
                            allDay:true,
                            start: '2017-08-28 10:00:00'
                        },
                        {
                           
                            title: '900元',
                            start: '2017-08-10',
                            
                        },
                         {
                            title: '900元',
                            start  : '2017-09-09',
                            allDay : true // will make the time show
                        }

                    ],
                    className: 'fc-day-price'
                }
            ],
            eventRender:function(event,element){

                element.html('<div>'+ event.start + '<br/>'+ event.title+'</div>');
            },
            eventClick: function(calEvent, jsEvent, view) {

                console.log('Event: ' + calEvent.title,' | Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY,' | View: ' + view.name);

                // change the border color just for fun
               // $(this).css('border-color', 'red');

            }
            
        });

    });
</script>
