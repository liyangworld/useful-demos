<div id="main" role="main">

    <div id="content">

        <div class="row">
            <div class="col-xs-12">
                <h1 class="page-title txt-color-blueDark">
                    CRS 主要页面
                    <span> > 表单提交页面 </span>
                </h1>
            </div>
        </div>

        <form class="form-horizontal post-form">
            <div class="form-header"><!--头部--可不要-->
                <span class="title">新增价格码</span>
            </div>
            <fieldset><!--内容-->
                <div class="form-group"><!--第一项-->
                    <label class="col-sm-4 control-label"><span style="color:red">*</span> 房型代码：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="不可编辑" disabled />
                    </div>
                </div>
                <div class="form-group"><!--第二项-->
                    <label class="col-sm-4 control-label"><span style="color:red">*</span> 房型描述：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="" />
                    </div>
                </div>
                <div class="form-group"><!--第三项-->
                    <label class="col-sm-4 control-label">房型英文描述：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="" />
                    </div>
                </div>
                <div class="form-group"><!--第四项-->
                    <label class="col-sm-4 control-label">价格码：</label>
                    <div class="col-sm-4">
                        <select>
                            <option value="">全部</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-footer"><!--底部--可不要-->
                <button class="btn btn-success" type="submit">保存</button>
                <button class="btn btn-primary" onclick="javascript:history.go(-1)" style="margin-left:20px;">返回</button>
            </div>
        </form>

    </div>

</div>
